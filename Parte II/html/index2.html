<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>likes-project</title>
    <link rel="stylesheet" href="/Parte II/css/index2.css">
</head>

<body>
    <nav>
        <h1>Network</h1>
    </nav>
    <section>
        <div>
            <h2 class="main-title">Your Feed</h2>
        </div>
        <div class="flex">
            <!--Columna izquierda-->
            <div class="flex-2">
                <div class="card">
                    <div class="card-content">
                        <div class="direction-row">
                            <img class="img-profile" src="/Parte II/public/user-circle.png" alt="profile">
                        </div>
                        <div class="direction-row">
                            <a href="#">add an avatar</a>
                            <h2 class="h2-profile">James Doe</h2>
                        </div>
                    </div>
                </div>
            </div>
            <!--Columna Derecha-->
            <div class="flex-5">
                <div class="container">
                    <div class="flex">
                        <h2>Neil M</h2>
                        <p id="count"> 9 like(s)</p>
                        <button class="btn" onclick="addLike()">Like</button>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think.<a href="#">link</a></p>
                </div>
                <div class="container">
                    <div class="flex">
                        <h2>Nichole K</h2>
                        <p id="count-2"> 12 like(s)</p>
                        <button class="btn" onclick="Like()">Like</button>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="container">
                    <div class="flex">
                        <h2>Jim R</h2>
                        <p id="count-3"> 9 like(s)</p>
                        <button class="btn" onclick="countLike()">Like</button>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>

<script src="/Parte II/js/index2.js"></script>
